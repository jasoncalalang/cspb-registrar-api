plugins {
    id 'org.springframework.boot' version '3.3.0'      // or the exact version you generated
    id 'io.spring.dependency-management' version '1.1.5'
    id 'java'
    id 'org.flywaydb.flyway' version '10.10.0'
}

group = 'ph.edu.cspb.registrar'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
        mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.flywaydb:flyway-core'
	implementation 'org.flywaydb:flyway-database-postgresql'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.h2database:h2:2.2.224'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.mapstruct:mapstruct:1.6.3'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'
    implementation 'io.zonky.test:embedded-postgres:2.0.4'
    testImplementation 'au.com.dius.pact.provider:junit5:4.7.0-beta.1'
    testImplementation 'au.com.dius.pact.provider:junit5spring:4.7.0-beta.1'
}

test {
  testLogging {
    events "PASSED", "SKIPPED", "FAILED"     // show each test
    showStandardStreams = true              // include any println() output
  }
}

tasks.named("test") {
    useJUnitPlatform()
}

tasks.register('bootRunDev', org.springframework.boot.gradle.tasks.run.BootRun) {
    group = 'application'
    description = 'Runs the application with an embedded PostgreSQL database.'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'ph.edu.cspb.registrar.RegistrarApplication'
    systemProperty 'spring.profiles.active', 'dev'
}

